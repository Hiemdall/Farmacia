<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Medicamentos en Sucursales</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Buscador de Medicamentos</h1>

        <div class="form-group">
            <input type="text" id="busqueda" class="form-control" placeholder="Ingresa el nombre del medicamento">
        </div>

        <button id="btnBuscar" class="btn btn-primary">Buscar</button>

        <h2 class="mt-4">Resultados:</h2>
        <table id="tablaResultados" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Medicamento</th>
                    <th>Descripción</th>
                    <th>Sucursal</th>
                    <th>Dirección</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los resultados de la búsqueda se mostrarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap y JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/buscador.js"></script>
</body>
</html>
