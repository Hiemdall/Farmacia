<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Matriz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bienvenido a la Farmacia Matriz</h1>

        <!-- Sección de Sucursales -->
        <section class="mb-4">
            <h2>Listado de Sucursales</h2>
            <table id="tablaSucursales" class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de la tabla se llenarán con JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Sección de Inventario de Medicamentos -->
        <section class="mb-4">
            <h2>Inventario de Medicamentos</h2>
            <table id="tablaMedicamentos" class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de la tabla se llenarán con JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Sección de Inventario de Sucursales -->
        <section class="mb-4">
            <h2>Inventario de Sucursales</h2>
            <table id="tablaInventarioSucursales" class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID Medicamento</th>
                        <th>Medicamento</th>
                        <th>Sucursal</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se llenarán con JavaScript -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Scripts de Bootstrap y dependencias -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
